<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.svg" />
    <title>Tasbih</title>
  </head>
  <body>
    <div class="d-flex flex-allahuakbar" id="allahuakbar">
      <p>
        Allahu Akbar <br />
        الله أكبر
      </p>
      <label id="countLabel">0</label>
      <div class="flex">
        <button id="increaseBtn">+</button>
        <button id="resetBtn">reset</button>
      </div>
    </div>
    <div class="d-flex flex-alhamdulillah" id="alhamdulillah">
      <p>
        Alhamdulillah <br />
        ٱلْحَمْدُ لِلَّٰهِ
      </p>
      <label id="countLabel1">0</label>
      <div class="flex">
        <button id="increaseBtn1">+</button>
        <button id="resetBtn1">reset</button>
      </div>
    </div>
    <div class="d-flex flex-subhanaallah" id="subhanaallah">
      <p>
        SubhanaAllah <br />
        سُـبْحانَ الله
      </p>
      <label id="countLabel2">0</label>
      <div class="flex">
        <button id="increaseBtn2">+</button>
        <button id="resetBtn2">reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
